<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Custom Glass Styles */
        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .glass-input {
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(4px);
        }
        /* Animated background blobs */
        .blob-1 { position: fixed; top: -10%; left: -10%; width: 500px; height: 500px; background: purple; opacity: 0.3; filter: blur(100px); z-index: -1; animation: move 25s infinite alternate; }
        .blob-2 { position: fixed; bottom: -10%; right: -10%; width: 500px; height: 500px; background: blue; opacity: 0.3; filter: blur(100px); z-index: -1; animation: move 25s infinite alternate-reverse; }
        @keyframes move { from { transform: translate(0,0); } to { transform: translate(100px, 100px); } }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-blue-50 to-fuchsia-50 min-h-screen p-6 flex items-center justify-center relative overflow-hidden">

    <div class="blob-1 rounded-full"></div>
    <div class="blob-2 rounded-full"></div>

    <main class="w-full max-w-5xl glass-card p-8 md:p-12 fade-in">
        
        <header class="flex flex-col md:flex-row items-center justify-between mb-10 gap-4">
            <div class="flex items-center gap-4">
                <div class="bg-gradient-to-tr from-blue-600 to-indigo-500 text-white p-4 rounded-2xl shadow-lg shadow-blue-500/30">
                    <i class="fa-solid fa-wand-magic-sparkles text-3xl"></i>
                </div>
                <div>
                    <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">AI Resume Matcher</h1>
                    <p class="text-blue-600 font-medium">Optimize your ATS score with Gemini 2.5</p>
                </div>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="lg:col-span-7 space-y-6">
                
                <div class="glass-input p-6 rounded-2xl transition-all duration-300 hover:bg-white/50 group">
                    <label class="block text-sm font-bold text-gray-700 mb-3 flex items-center gap-2">
                        <i class="fa-solid fa-file-pdf text-red-500"></i> 1. Upload Resume (PDF)
                    </label>
                    <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-blue-300/50 rounded-xl cursor-pointer bg-blue-50/20 hover:bg-blue-100/30 transition-colors group-hover:border-blue-400">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6 text-center" id="uploadAreaMsg">
                            <i class="fa-solid fa-cloud-arrow-up text-3xl text-blue-400 mb-2 group-hover:scale-110 transition-transform"></i>
                            <p class="text-sm text-gray-500 font-medium">Click to upload or drag and drop</p>
                            <p class="text-xs text-gray-400">PDF (MAX. 5MB)</p>
                        </div>
                        <input type="file" id="resumeFile" accept="application/pdf" class="hidden" />
                    </label>
                    <div id="fileNameDisplay" class="hidden mt-2 text-sm text-blue-600 font-medium flex items-center gap-2 bg-blue-100/50 p-2 rounded-lg">
                        <i class="fa-solid fa-check-circle"></i> <span id="fileNameText"></span>
                    </div>
                </div>

                <div class="glass-input p-6 rounded-2xl transition-all duration-300 hover:bg-white/50">
                    <label class="block text-sm font-bold text-gray-700 mb-3 flex items-center gap-2">
                        <i class="fa-solid fa-briefcase text-blue-600"></i> 2. Paste Job Description
                    </label>
                    <textarea id="jdText" rows="6" class="w-full p-4 glass-input rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none text-sm text-gray-700 placeholder-gray-400 resize-none transition-all" placeholder="Paste the full job description requirements here..."></textarea>
                </div>
                
                <button onclick="analyzeResume()" id="scanBtn" class="w-full bg-gradient-to-r from-blue-600 via-indigo-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white text-lg font-bold py-4 rounded-2xl transition-all transform hover:scale-[1.02] shadow-xl shadow-blue-500/25 flex justify-center items-center gap-3 relative overflow-hidden group">
                    <span class="relative z-10">Run AI Analysis</span> <i class="fa-solid fa-rocket text-xl relative z-10 group-hover:translate-x-1 transition-transform"></i>
                    <div class="absolute inset-0 h-full w-full bg-gradient-to-r from-transparent via-white/20 to-transparent -translate-x-full group-hover:animate-[shimmer_1.5s_infinite]"></div>
                </button>
            </div>

            <div id="resultContainer" class="lg:col-span-5 hidden relative">
                 <div id="loadingOverlay" class="absolute inset-0 glass-card z-20 flex flex-col items-center justify-center hidden">
                    <i class="fa-solid fa-circle-notch fa-spin text-5xl text-blue-600 mb-4"></i>
                    <p class="text-gray-600 font-medium animate-pulse">AI is analyzing document structure...</p>
                </div>

                <div id="resultArea" class="h-full glass-input p-8 rounded-2xl flex flex-col items-center text-center transition-all duration-500 opacity-0 translate-y-4">
                    
                    <h3 class="text-xl font-bold text-gray-800 mb-6 self-start">Match Score</h3>

                    <div class="relative w-64 h-32 mb-8">
                        <svg class="w-full h-full" viewBox="0 0 200 100">
                            <path d="M20 100 A 80 80 0 0 1 180 100" fill="none" stroke="#e5e7eb" stroke-width="12" stroke-linecap="round"/>
                            <path id="scoreCircle" class="transition-all duration-1000 ease-out" d="M20 100 A 80 80 0 0 1 180 100" fill="none" stroke="url(#scoreGradient)" stroke-width="12" stroke-linecap="round" stroke-dasharray="251.2" stroke-dashoffset="251.2"/>
                            <defs>
                                <linearGradient id="scoreGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                    <stop offset="0%" stop-color="#ef4444" /> <stop offset="50%" stop-color="#eab308" /> <stop offset="100%" stop-color="#22c55e" /> </linearGradient>
                            </defs>
                        </svg>
                        <div class="absolute inset-0 flex flex-col items-center justify-end pb-2">
                            <span id="scoreText" class="text-6xl font-extrabold text-gray-900">0</span>
                            <span id="scoreLabel" class="text-lg font-semibold text-green-500 mt-1">Excellent</span>
                             <span class="text-xs text-gray-400 mt-1">Last updated Today</span>
                        </div>
                    </div>

                    <div class="w-full text-left space-y-6 mt-4">
                        <div class="bg-blue-50/50 p-4 rounded-xl border border-blue-100/50">
                             <h3 class="text-sm font-bold text-blue-800 uppercase tracking-wide mb-2 flex items-center gap-2">
                                <i class="fa-solid fa-comment-dots"></i> AI Summary
                            </h3>
                            <p id="adviceText" class="text-gray-700 leading-relaxed font-medium text-sm">Analysis pending...</p>
                        </div>

                        <div>
                            <h4 class="text-xs font-bold text-gray-500 uppercase tracking-wide mb-3 flex items-center gap-2">
                                <i class="fa-solid fa-triangle-exclamation text-amber-500"></i> Missing Keywords
                            </h4>
                            <div id="keywordsList" class="flex flex-wrap gap-2">
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const fileInput = document.getElementById('resumeFile');
        const fileNameDisplay = document.getElementById('fileNameDisplay');
        const fileNameText = document.getElementById('fileNameText');
        const uploadAreaMsg = document.getElementById('uploadAreaMsg');

        // File Input UI Handling
        fileInput.addEventListener('change', function(e) {
            if (fileInput.files[0]) {
                fileNameText.innerText = fileInput.files[0].name;
                fileNameDisplay.classList.remove('hidden');
                uploadAreaMsg.classList.add('opacity-50');
            }
        });

        async function analyzeResume() {
            const jdText = document.getElementById('jdText').value;
            const btn = document.getElementById('scanBtn');
            const resultContainer = document.getElementById('resultContainer');
            const resultArea = document.getElementById('resultArea');
            const loadingOverlay = document.getElementById('loadingOverlay');

            if (!fileInput.files[0] || !jdText) {
                alert("Please upload a PDF and enter a Job Description");
                return;
            }

            // UI Loading State
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin text-xl"></i> Analyzing...';
            resultContainer.classList.remove('hidden');
            loadingOverlay.classList.remove('hidden');
            resultArea.classList.add('opacity-0', 'translate-y-4'); // Reset animation state

            const formData = new FormData();
            formData.append('resume', fileInput.files[0]);
            formData.append('jobDescription', jdText);
            formData.append('jobTitle', 'Software Engineer');

            try {
                // Point explicitly to your backend server for local testing
                const res = await fetch('/api/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                const json = await res.json();
                
                if (res.ok && json.data) {
                    showResults(json.data);
                } else {
                    throw new Error(json.error || "Analysis failed");
                }
            } catch (err) {
                alert(err.message);
                resultContainer.classList.add('hidden');
            } finally {
                btn.innerHTML = '<span class="relative z-10">Run AI Analysis</span> <i class="fa-solid fa-rocket text-xl relative z-10 group-hover:translate-x-1 transition-transform"></i><div class="absolute inset-0 h-full w-full bg-gradient-to-r from-transparent via-white/20 to-transparent -translate-x-full group-hover:animate-[shimmer_1.5s_infinite]"></div>';
                btn.disabled = false;
                loadingOverlay.classList.add('hidden');
            }
        }

        function showResults(data) {
            const resultArea = document.getElementById('resultArea');
            const scoreCircle = document.getElementById('scoreCircle');
            const scoreLabel = document.getElementById('scoreLabel');
            
            // Reveal animation
            resultArea.classList.remove('opacity-0', 'translate-y-4');

            // Calculate dash offset for semi-circle (total length is ~251.2)
            // 0% match = 251.2 offset (hidden), 100% match = 0 offset (full arc)
            const maxOffset = 251.2;
            const offset = maxOffset - (data.score / 100 * maxOffset);

            // Animate Score Circle
            setTimeout(() => {
                 scoreCircle.setAttribute('stroke-dashoffset', offset);
            }, 100);

            // Animate Score Text counter
            animateValue("scoreText", 0, data.score, 1500);

            // Update Label and Color based on score
            let labelText = "Needs Improvement";
            let labelColor = "text-red-500";
            if (data.score >= 80) {
                labelText = "Excellent";
                labelColor = "text-green-500";
            } else if (data.score >= 60) {
                labelText = "Good";
                labelColor = "text-yellow-500";
            }
            scoreLabel.innerText = labelText;
            scoreLabel.className = `text-lg font-semibold mt-1 ${labelColor}`;
            
            // Text
            document.getElementById('adviceText').innerText = data.advice;

            // Missing Keywords
            const list = document.getElementById('keywordsList');
            list.innerHTML = '';
            if(data.missingKeywords.length === 0) {
                 list.innerHTML = '<span class="text-sm text-green-600 font-medium flex items-center gap-1"><i class="fa-solid fa-check-double"></i> Perfect match! No missing keywords.</span>';
            } else {
                data.missingKeywords.forEach(kw => {
                    const tag = document.createElement('span');
                    tag.className = 'px-3 py-1.5 bg-red-50/50 text-red-700 rounded-lg text-xs font-bold border border-red-200/50 shadow-sm flex items-center gap-1 transition-all hover:bg-red-100/50';
                    tag.innerHTML = `<i class="fa-solid fa-xmark text-[10px] opacity-60"></i> ${kw}`;
                    list.appendChild(tag);
                });
            }
        }

        // Helper function to animate numbers
        function animateValue(id, start, end, duration) {
            if (start === end) return;
            const range = end - start;
            let current = start;
            const increment = end > start ? 1 : -1;
            const stepTime = Math.abs(Math.floor(duration / range));
            const obj = document.getElementById(id);
            const timer = setInterval(function() {
                current += increment;
                obj.innerText = current;
                if (current == end) {
                    clearInterval(timer);
                }
            }, stepTime);
        }
    </script>
</body>
</html>
